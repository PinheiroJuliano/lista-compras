<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="./img/logo.png" alt="Logo da lista" class="logo-lista">
                <form>
                    <label for="dropdown-produtos" class="label">Produto</label>
                    <select name="lista-produtos" id="dropdown-produtos" class="entrada-item" name="dropdown-produtos"></select>
                    <label for="quantity" class="label">Quantidade</label>
                    <input type="number" id="quantidade" name="quantity" min="1" value="1" required class="input-quantidade">
                    <button id="btn-adicionar-item" class="btn-adicionar">Adicionar</button>
                </form>
            <ul class="listaDeItens" id="lista-selecionados"></ul>
    </div>
</body>
<script src="scripts/script.js"></script>
<script type="module" src="./scripts/script.js"></script>
<script src="./scripts/criaLista.js"></script>
<script src="./scripts/alteraCheckbox.js"></script>
</html>

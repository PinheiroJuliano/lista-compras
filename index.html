<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <img src="./img/logo.png" alt="Logo da lista" class="logo-lista">
        <form>
            <select name="lista-produtos" id="dropdown-produtos" class="entrada-item"></select>
            <button id="btn-adicionar-item" class="btn-adicionar">Adicionar</button>
        </form>
        <ul class="listaDeItens" id="lista-selecionados">
            <li class="item-lista">
                <div class="item-conteudo">
                    <img src="./img/checkbox_unchecked.svg" alt="Checkbox">
                    <p>Banana Prata</p>
                </div>
                <div class="item-acoes">
                    <img src="./img/edit.svg" alt="btn-editar">
                    <img src="./img/delete.svg" alt="btn-delete">
                </div>
            </li>
            <p class="timestamp">Adicionado em: Sexta-feira 23/08/2024 Ã s 16:11</p>

        </ul>
    </div>
</body>
<script src="scripts/script.js"></script>
</html>
